<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .contact-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ebdddd;
        border-radius: 5px;
        background-color: #f5f3f3;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="" class="logo">BANK SAMPAHR</a>

        <ul class="menu">
          <li><a href="../index.html">beranda</a></li>
          <li><a href="../index.html#penjelas">penjelas</a></li>
          <li><a href="jenis_mobil.html">jenis sampah</a></li>
          <li><a href="kritik_dan_saran.html">kritik dan saran</a></li>
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>

    <form
      action="https://script.google.com/macros/s/AKfycbz9I400cSXRCSIA3KfRl6WAB8_Mi3-GW_Qmx08b3L8EOy_gzEzEEuerGzjHweynz0JF/exec"
      method="get"
      class="contact-form"
      name="Kritik-dan-Saran"
    >
      <h3>Kritik dan Saran</h3>
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input
          type="text"
          id="nama"
          name="nama"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="kritik">Kritik dan Saran:</label>
        <textarea
          class="form-control"
          id="kritik"
          rows="3"
          name="kritik"
          required
        ></textarea>
      </div>
      <br />
      <button type="submit">Kirim</button>
    </form>

    <script src="../js/bootstrap.bundle.js"></script>
    <script>
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");

      if (tombol && menu) {
        tombol.addEventListener("click", () => {
          menu.classList.toggle("aktif");
        });
      }
    </script>
  </body>
</html>
